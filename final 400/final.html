        <script>
            $('.flip-container').bind("touchstart mouseenter", function(e) {
    
                e.stopPropagation();
                e.preventDefault();
    
                if( e.type == "mouseenter" ){
                    $(this).addClass("hover");
    
                    $(this).on("mouseleave", function(e) {
                        $(this).removeClass("hover");
                    });
                }
    
                else{
                    if( $(this).hasClass("hover") ){
                        $(this).removeClass("hover");
                    }
                    else{
                        $(this).addClass("hover");
                    }
                    $('.flip-container').not(this).removeClass("hover");
                }
    
            });
        </script>
        

        <script>
            const video1 = document.querySelector('#video1 video');
            const video2 = document.querySelector('#video2 video');
            const nextButton = document.getElementById('nextButton');
          
            video1.style.display = 'block';
            video2.style.display = 'none';
          
            nextButton.addEventListener('click', function() {
              if (video1.style.display === 'block') {
                video1.style.display = 'none';
                video2.style.display = 'block';
          
                if (!video1.paused) {
                  video1.pause();
                }
                if (!video2.paused) {
                  video2.pause();
                }
                video2.play();
              } else {
                video1.style.display = 'block';
                video2.style.display = 'none';
          
                if (!video1.paused) {

                }
